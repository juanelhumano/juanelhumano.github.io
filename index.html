<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokerTv - Transmisión con Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }
        /* Mantener aspect ratio 16:9 de forma responsiva */
        .video-aspect {
            padding-bottom: 56.25%; /* 16:9 */
            position: relative;
            height: 0;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Espejo por defecto */
        }
        .viewer-mode video {
            transform: scaleX(1); /* Sin espejo para espectador */
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Scrollbar del chat */
        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 md:p-6">

    <!-- Header (Solo visible en setup) -->
    <header id="main-header" class="mb-8 text-center transition-all duration-500">
        <div class="flex items-center justify-center gap-2 mb-2">
            <i data-lucide="radio" class="w-8 h-8 text-red-500"></i>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">PokerTv</h1>
        </div>
        <p class="text-slate-400">Transmite en vivo y chatea.</p>
    </header>

    <!-- Contenedor Central para Setup -->
    <main class="flex-1 flex flex-col items-center justify-center w-full max-w-6xl mx-auto">

        <!-- 1. Configuración Inicial -->
        <div id="config-panel" class="w-full max-w-md glass-panel p-6 rounded-xl mb-6 shadow-xl">
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-300 mb-2">Servidor</label>
                <input type="text" id="server-url" value="https://webstream-aark.onrender.com" readonly
                    class="w-full bg-slate-800/50 border border-slate-600 rounded-lg px-4 py-2 text-slate-400 cursor-not-allowed">
                <p class="text-xs text-green-400 mt-2 flex items-center gap-1">
                    <i data-lucide="check-circle" class="w-3 h-3"></i> Listo para conectar
                </p>
            </div>
            <button onclick="initializeSocket()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                <i data-lucide="plug"></i> Conectar
            </button>
        </div>

        <!-- 2. Selección de Rol -->
        <div id="role-selection" class="hidden w-full max-w-2xl grid grid-cols-1 md:grid-cols-2 gap-6 animate-fade-in">
            <div class="glass-panel p-6 rounded-xl hover:border-blue-500 transition-all cursor-pointer group" onclick="selectRole('broadcaster')">
                <div class="h-12 w-12 bg-blue-500/20 rounded-full flex items-center justify-center mb-4 group-hover:bg-blue-500/40 transition-colors">
                    <i data-lucide="video" class="text-blue-400 w-6 h-6"></i>
                </div>
                <h2 class="text-xl font-bold text-white mb-2">Transmitir</h2>
                <p class="text-slate-400 text-sm">Crea una sala y comparte tu cámara.</p>
            </div>
            <div class="glass-panel p-6 rounded-xl hover:border-purple-500 transition-all cursor-pointer group" onclick="selectRole('viewer')">
                <div class="h-12 w-12 bg-purple-500/20 rounded-full flex items-center justify-center mb-4 group-hover:bg-purple-500/40 transition-colors">
                    <i data-lucide="eye" class="text-purple-400 w-6 h-6"></i>
                </div>
                <h2 class="text-xl font-bold text-white mb-2">Espectar</h2>
                <p class="text-slate-400 text-sm">Únete a una sala existente.</p>
            </div>
        </div>

        <!-- 3. Formulario para unirse (Solo Viewer) -->
        <div id="join-form" class="hidden w-full max-w-md glass-panel p-6 rounded-xl animate-fade-in">
            <h3 class="text-lg font-bold mb-4 flex items-center gap-2"><i data-lucide="log-in"></i> Unirse a Sala</h3>
            <div class="flex gap-2">
                <input type="text" id="room-input" placeholder="ID de Sala (ej. 123456)" class="flex-1 bg-slate-800 border border-slate-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-purple-500">
                <button onclick="joinRoom()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">Entrar</button>
            </div>
            <button onclick="location.reload()" class="mt-4 text-xs text-slate-500 hover:text-slate-300 underline">Volver</button>
        </div>

    </main>

    <!-- 4. LIVE ROOM (Layout Video + Chat) -->
    <div id="live-room" class="hidden fixed inset-0 z-50 bg-[#0f172a] flex flex-col md:flex-row overflow-hidden">
        
        <!-- Área Izquierda: Video -->
        <div class="flex-1 flex flex-col relative bg-black">
            <!-- Top Bar del Video -->
            <div class="absolute top-0 left-0 right-0 z-20 p-4 bg-gradient-to-b from-black/80 to-transparent flex justify-between items-start pointer-events-none">
                <div class="pointer-events-auto bg-red-600/90 text-white px-3 py-1 rounded-full text-xs font-bold flex items-center gap-2 animate-pulse">
                    <span class="w-2 h-2 bg-white rounded-full"></span> LIVE
                </div>
                <div class="pointer-events-auto bg-slate-900/80 backdrop-blur text-slate-200 px-3 py-1.5 rounded-lg border border-slate-700/50 flex items-center gap-2 shadow-lg">
                    <span class="text-xs uppercase tracking-wider text-slate-400">Sala ID</span>
                    <span id="room-id-display" class="font-mono font-bold select-all text-white">...</span>
                    <button onclick="copyRoomId()" class="hover:text-blue-400 transition-colors" title="Copiar"><i data-lucide="copy" class="w-3 h-3"></i></button>
                </div>
            </div>

            <!-- Contenedor Video -->
            <div class="flex-1 flex items-center justify-center w-full h-full relative" id="video-area">
                <video id="main-video" autoplay playsinline muted class="w-full h-full object-contain bg-slate-900"></video>
                
                <!-- Mensaje de espera para espectador -->
                <div id="waiting-msg" class="hidden absolute inset-0 flex items-center justify-center bg-black/80 z-10 flex-col">
                     <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mb-4"></div>
                     <p class="text-slate-300">Esperando conexión...</p>
                </div>

                <!-- Controles Flotantes (Solo Broadcaster) -->
                <div id="broadcaster-controls" class="hidden absolute bottom-8 left-1/2 transform -translate-x-1/2 flex gap-4 bg-slate-900/80 backdrop-blur px-6 py-3 rounded-full border border-slate-700/50 shadow-2xl transition-all hover:bg-slate-900 z-30">
                    <button onclick="toggleMute()" id="mute-btn" class="p-3 rounded-full bg-slate-700 hover:bg-slate-600 text-white transition-colors"><i data-lucide="mic"></i></button>
                    <button onclick="toggleVideo()" id="video-btn" class="p-3 rounded-full bg-slate-700 hover:bg-slate-600 text-white transition-colors"><i data-lucide="video"></i></button>
                    <button onclick="location.reload()" class="p-3 rounded-full bg-red-500/20 hover:bg-red-500 text-red-500 hover:text-white border border-red-500/50 transition-colors"><i data-lucide="phone-off"></i></button>
                </div>

                <!-- Botón Salir (Solo Viewer) -->
                <button id="viewer-exit-btn" onclick="location.reload()" class="hidden absolute bottom-8 right-8 bg-slate-800/80 hover:bg-red-600 text-white px-4 py-2 rounded-lg backdrop-blur transition-all flex items-center gap-2 z-30">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Salir
                </button>
            </div>
        </div>

        <!-- Área Derecha: Chat -->
        <div class="w-full md:w-80 lg:w-96 bg-slate-900 border-t md:border-t-0 md:border-l border-slate-700 flex flex-col h-[40vh] md:h-full z-40 shadow-xl">
            <div class="p-4 border-b border-slate-700 bg-slate-800/50 flex items-center justify-between">
                <h3 class="font-bold text-slate-200 flex items-center gap-2">
                    <i data-lucide="message-square" class="w-4 h-4 text-blue-400"></i> Chat en vivo
                </h3>
            </div>
            
            <!-- Lista de Mensajes -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 chat-scroll bg-slate-900">
                <div class="text-center text-xs text-slate-500 my-4">--- Inicio del Chat ---</div>
            </div>

            <!-- Input -->
            <form id="chat-form" class="p-3 bg-slate-800 border-t border-slate-700 flex gap-2">
                <input type="text" id="chat-input" placeholder="Escribe un mensaje..." autocomplete="off"
                    class="flex-1 bg-slate-700 text-slate-200 text-sm rounded-lg px-3 py-2 border border-slate-600 focus:outline-none focus:border-blue-500 focus:bg-slate-600 transition-colors">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg transition-colors">
                    <i data-lucide="send" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let socket;
        let localStream;
        let peerConnection;
        let currentRoomId;
        let currentRole; // 'broadcaster' or 'viewer'

        // Configuración STUN
        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }
            ]
        };

        // --- INICIO ---
        function initializeSocket() {
            const url = document.getElementById('server-url').value;
            if (!url) return alert("URL requerida");
            
            const btn = document.querySelector('#config-panel button');
            const originalHtml = btn.innerHTML;
            btn.innerHTML = 'Conectando...';
            btn.disabled = true;

            try {
                socket = io(url);
                
                socket.on('connect', () => {
                    document.getElementById('config-panel').classList.add('hidden');
                    document.getElementById('main-header').classList.add('hidden'); // Ocultar header para limpiar vista
                    document.getElementById('role-selection').classList.remove('hidden');
                });

                socket.on('connect_error', (err) => {
                    btn.innerHTML = originalHtml;
                    btn.disabled = false;
                    alert("Error conexión: " + err.message);
                });

                setupSocketListeners();

            } catch (e) {
                alert("Error URL");
                btn.disabled = false;
            }
        }

        function setupSocketListeners() {
            // Chat Listener Global
            socket.on('receive-chat-message', (data) => {
                appendMessage(data.user, data.text, false);
            });
            
            // WebRTC Listeners
            socket.on('offer', handleOffer);
            socket.on('answer', handleAnswer);
            socket.on('ice-candidate', handleCandidate);
            socket.on('user-connected', (userId) => {
                if(currentRole === 'broadcaster') {
                    appendSystemMessage("Un espectador se ha unido.");
                    createOffer(userId);
                }
            });
            socket.on('user-disconnected', () => {
                if (currentRole === 'viewer') {
                    alert("El streamer terminó la transmisión.");
                    location.reload();
                } else {
                    appendSystemMessage("Un espectador ha salido.");
                }
            });
        }

        // --- LÓGICA DE UI ---
        function selectRole(role) {
            currentRole = role;
            document.getElementById('role-selection').classList.add('hidden');
            
            if (role === 'broadcaster') {
                startBroadcasting();
            } else {
                document.getElementById('join-form').classList.remove('hidden');
            }
        }

        function enterLiveRoom() {
            document.getElementById('live-room').classList.remove('hidden');
            document.getElementById('main-header').style.display = 'none'; // Asegurar que header se vaya
            lucide.createIcons();
            
            // Ajustar UI según rol
            if (currentRole === 'broadcaster') {
                document.getElementById('broadcaster-controls').classList.remove('hidden');
                document.getElementById('main-video').muted = true; // Streamer se mutea a sí mismo localmente
            } else {
                document.getElementById('video-area').classList.add('viewer-mode');
                document.getElementById('viewer-exit-btn').classList.remove('hidden');
                document.getElementById('waiting-msg').classList.remove('hidden');
            }
        }

        // --- BROADCASTER ---
        async function startBroadcasting() {
            currentRoomId = Math.floor(100000 + Math.random() * 900000).toString();
            document.getElementById('room-id-display').innerText = currentRoomId;
            
            enterLiveRoom();

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('main-video').srcObject = localStream;
                socket.emit('join-room', currentRoomId, socket.id);
                appendSystemMessage(`Sala creada. ID: ${currentRoomId}`);
            } catch (err) {
                alert("Error cámara/micro: " + err.message);
                location.reload();
            }
        }

        // --- VIEWER ---
        function joinRoom() {
            const id = document.getElementById('room-input').value;
            if(!id) return alert("Ingresa ID");
            currentRoomId = id;
            document.getElementById('room-id-display').innerText = currentRoomId;
            document.getElementById('join-form').classList.add('hidden');
            
            enterLiveRoom();
            socket.emit('join-room', currentRoomId, socket.id);
            appendSystemMessage("Te has unido a la sala.");
        }

        // --- WEBRTC ---
        async function createOffer(targetUserId) {
            peerConnection = new RTCPeerConnection(servers);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            
            peerConnection.onicecandidate = event => {
                if(event.candidate) socket.emit('ice-candidate', { target: targetUserId, candidate: event.candidate });
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            socket.emit('offer', { target: targetUserId, caller: socket.id, sdp: peerConnection.localDescription });
        }

        async function handleOffer(payload) {
            if(currentRole !== 'viewer') return; // Solo viewer recibe ofertas del streamer

            peerConnection = new RTCPeerConnection(servers);
            
            peerConnection.ontrack = event => {
                document.getElementById('main-video').srcObject = event.streams[0];
                document.getElementById('waiting-msg').classList.add('hidden');
            };

            peerConnection.onicecandidate = event => {
                if(event.candidate) socket.emit('ice-candidate', { target: payload.caller, candidate: event.candidate });
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(payload.sdp));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            socket.emit('answer', { target: payload.caller, caller: socket.id, sdp: peerConnection.localDescription });
        }

        function handleAnswer(payload) {
            if(peerConnection) peerConnection.setRemoteDescription(new RTCSessionDescription(payload.sdp));
        }

        function handleCandidate(candidate) {
            if(peerConnection) peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }

        // --- CHAT SYSTEM ---
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatBox = document.getElementById('chat-messages');

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = chatInput.value.trim();
            if(!text) return;

            const userLabel = currentRole === 'broadcaster' ? 'Streamer' : 'Espectador';
            
            // Enviar al server
            socket.emit('send-chat-message', currentRoomId, { user: userLabel, text: text });
            
            // Mostrar localmente
            appendMessage('Tú', text, true);
            chatInput.value = '';
        });

        function appendMessage(user, text, isMe) {
            const div = document.createElement('div');
            const alignClass = isMe ? 'items-end' : 'items-start';
            const bgClass = isMe ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-200';
            const roundedClass = isMe ? 'rounded-l-lg rounded-tr-lg' : 'rounded-r-lg rounded-tl-lg';
            
            // Icono según rol (visual)
            let icon = '';
            if(user === 'Streamer') icon = '<i data-lucide="video" class="w-3 h-3 inline mr-1"></i>';
            if(user === 'Espectador') icon = '<i data-lucide="eye" class="w-3 h-3 inline mr-1"></i>';

            div.className = `flex flex-col ${alignClass} mb-2 animate-fade-in`;
            div.innerHTML = `
                <span class="text-[10px] text-slate-400 mb-0.5 px-1">${icon}${user}</span>
                <div class="${bgClass} ${roundedClass} px-3 py-2 max-w-[85%] text-sm break-words shadow-sm">
                    ${text}
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            if(!isMe) lucide.createIcons(); // Re-render icons for new msg
        }

        function appendSystemMessage(text) {
            const div = document.createElement('div');
            div.className = "text-center my-2";
            div.innerHTML = `<span class="text-xs bg-slate-800/50 text-slate-500 px-2 py-1 rounded-full border border-slate-700/50">${text}</span>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- CONTROLES EXTRA ---
        function copyRoomId() {
            navigator.clipboard.writeText(currentRoomId);
            appendSystemMessage("ID copiado al portapapeles");
        }
        function toggleMute() {
            const audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            const btn = document.getElementById('mute-btn');
            btn.className = `p-3 rounded-full transition-colors ${audioTrack.enabled ? 'bg-slate-700 hover:bg-slate-600 text-white' : 'bg-red-500 text-white'}`;
            btn.innerHTML = audioTrack.enabled ? '<i data-lucide="mic"></i>' : '<i data-lucide="mic-off"></i>';
            lucide.createIcons();
        }
        function toggleVideo() {
            const videoTrack = localStream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            const btn = document.getElementById('video-btn');
             btn.className = `p-3 rounded-full transition-colors ${videoTrack.enabled ? 'bg-slate-700 hover:bg-slate-600 text-white' : 'bg-red-500 text-white'}`;
            btn.innerHTML = videoTrack.enabled ? '<i data-lucide="video"></i>' : '<i data-lucide="video-off"></i>';
            lucide.createIcons();
        }
    </script>
</body>
</html>
