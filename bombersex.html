<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman V9: Final Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #0f172a;
            color: white; font-family: 'Orbitron', sans-serif;
            overflow: hidden; height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        
        #mainContainer {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        #gameWrapper {
            position: relative;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
            border-radius: 12px; overflow: hidden;
            background: #111; border: 4px solid #334155;
            transition: all 0.5s ease;
        }

        /* HUD LATERAL */
        #sideHud {
            width: 260px;
            background: rgba(15, 23, 42, 0.95);
            border: 2px solid #475569;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }
        
        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #facc15;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stat-label { font-size: 0.75rem; color: #94a3b8; font-weight: bold; }
        .stat-val { font-size: 1.5rem; font-weight: 900; }

        canvas { display: block; background-color: #0f172a; }

        .ui-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(15, 23, 42, 0.98); z-index: 50;
        }
        .hidden { display: none !important; }
        
        input.cyber-input {
            background: #1e293b; border: 2px solid #334155; color: #fff;
            padding: 12px; width: 100%; margin-bottom: 10px; border-radius: 8px;
            font-family: 'Orbitron', sans-serif; text-align: center;
        }
        input.cyber-input:focus { border-color: #facc15; outline: none; }
        
        .btn-cyber {
            background: linear-gradient(to bottom, #facc15 0%, #ca8a04 100%);
            border: none; border-bottom: 4px solid #854d0e;
            color: #000; font-weight: 900; padding: 12px 30px;
            border-radius: 8px; cursor: pointer; width: 100%; margin-bottom: 10px;
            transition: transform 0.1s;
        }
        .btn-cyber:active { transform: translateY(4px); border-bottom: 0px; margin-bottom: 14px; }
        
        .player-badge {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.05); padding: 8px;
            border-radius: 4px; margin-bottom: 5px; border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="mainContainer">
        <div id="gameWrapper">
            <canvas id="gameCanvas" width="960" height="960"></canvas>

            <!-- MENÃš PRINCIPAL (Ahora con 2 botones) -->
            <div id="mainMenu" class="ui-overlay">
                <div class="w-80 p-8 bg-slate-900 border-2 border-slate-700 rounded-2xl shadow-2xl text-center relative">
                    <h1 class="text-4xl font-black text-white mb-6 italic tracking-tighter">BOMBER<br><span class="text-yellow-500">ARENA</span></h1>
                    
                    <label class="text-[10px] text-gray-400 font-bold uppercase">Nombre de Jugador</label>
                    <input type="text" id="nicknameInput" placeholder="NICKNAME" class="cyber-input" maxlength="10">
                    
                    <label class="text-[10px] text-gray-400 font-bold uppercase mt-2">IP del Servidor</label>
                    <input type="text" id="serverIp" value="localhost" class="cyber-input">
                    
                    <div class="mt-4 flex flex-col gap-2">
                        <button onclick="joinGame()" class="btn-cyber bg-green-500" style="background: linear-gradient(to bottom, #4ade80 0%, #16a34a 100%); border-color: #14532d;">CREAR PARTIDA</button>
                        <button onclick="joinGame()" class="btn-cyber bg-blue-500" style="background: linear-gradient(to bottom, #60a5fa 0%, #2563eb 100%); border-color: #1e3a8a;">UNIRSE A PARTIDA</button>
                    </div>
                    <p class="text-[10px] text-gray-500 mt-2">Ambas opciones conectan a la IP especificada.</p>
                </div>
            </div>

            <!-- LOBBY -->
            <div id="lobbyMenu" class="ui-overlay hidden">
                <div class="w-96 p-6 bg-slate-900 border border-slate-700 rounded-xl text-center">
                    <h2 class="text-2xl font-bold text-blue-400 mb-6 tracking-widest">SALA DE ESPERA</h2>
                    <div id="playerList" class="max-h-60 overflow-y-auto mb-6 pr-2 text-left"></div>
                    <div id="hostControls" class="hidden">
                        <button onclick="requestStartGame()" class="btn-cyber">INICIAR PARTIDA</button>
                    </div>
                    <div id="guestControls" class="hidden">
                         <p class="text-yellow-500 animate-pulse font-bold">ESPERANDO AL HOST...</p>
                    </div>
                </div>
            </div>

            <!-- MENSAJES -->
            <div id="msgOverlay" class="ui-overlay hidden" style="background: rgba(0,0,0,0.9);">
                <h1 id="msgTitle" class="text-6xl font-black text-white mb-4">GAME OVER</h1>
                <p id="msgSub" class="text-2xl text-yellow-400 mb-8">Ganador: ...</p>
                <button onclick="hideMsg()" class="hidden" id="errorBtn">ACEPTAR</button>
            </div>
        </div>

        <!-- HUD LATERAL -->
        <div id="sideHud" class="hidden">
            <h2 class="text-xl font-bold text-center text-white border-b border-gray-600 pb-2 mb-2 tracking-widest" id="hudName">PLAYER</h2>
            
            <div class="stat-box" style="border-color: #ef4444;">
                <div><div class="stat-label">POTENCIA</div><div class="text-xs text-red-400">Rango de fuego</div></div>
                <div class="stat-val text-red-500">ðŸ”¥ <span id="hudRange">1</span></div>
            </div>

            <div class="stat-box" style="border-color: #3b82f6;">
                <div><div class="stat-label">BOMBAS</div><div class="text-xs text-blue-400">SimultÃ¡neas</div></div>
                <div class="stat-val text-blue-500">ðŸ’£ <span id="hudBombs">1</span></div>
            </div>
            
            <div class="stat-box" style="border-color: #eab308;">
                <div><div class="stat-label">VELOCIDAD</div><div class="text-xs text-yellow-400">Movimiento</div></div>
                <div class="stat-val text-yellow-500">âš¡ <span id="hudSpeed">NORMAL</span></div>
            </div>

            <div id="hudKick" class="stat-box hidden" style="border-color: #22c55e; background: rgba(34, 197, 94, 0.1);">
                <div class="w-full text-center text-green-400 font-bold tracking-widest">ðŸ‘Ÿ KICKER ACTIVO</div>
            </div>
            
            <div id="hudGhost" class="stat-box hidden" style="border-color: #a855f7; background: rgba(168, 85, 247, 0.1);">
                <div class="w-full text-center text-purple-400 font-bold tracking-widest animate-pulse">ðŸ‘» GHOST MODE</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const TILE = 64;
        let gridSize = 15;
        
        let socket;
        let myId = null;
        let hostId = null;
        let players = {};
        let map = [];
        let bombs = [];
        let particles = [];
        let gameRunning = false;
        let playerTargets = {}; 
        
        const COLORS = {
            FLOOR_1: '#1e293b', FLOOR_2: '#1a2436',
            WALL_HARD_SIDE: '#334155', WALL_HARD_TOP: '#475569',
            WALL_SOFT_SIDE: '#92400e', WALL_SOFT_TOP: '#b45309'
        };

        function joinGame() {
            const nick = document.getElementById('nicknameInput').value.trim() || "Player";
            const ip = document.getElementById('serverIp').value || "localhost";
            
            if(socket) socket.close();
            socket = new WebSocket(`ws://${ip}:8080`);

            socket.onopen = () => {
                socket.send(JSON.stringify({ type: 'set_nickname', name: nick }));
            };
            socket.onmessage = (e) => handleMsg(JSON.parse(e.data));
            socket.onerror = () => alert("No se pudo conectar al servidor.");
        }

        function resizeCanvas(size) {
            gridSize = size;
            canvas.width = size * TILE;
            canvas.height = size * TILE;
            
            const wrapper = document.getElementById('gameWrapper');
            const availableWidth = window.innerWidth - 300; 
            const availableHeight = window.innerHeight - 40;
            const scale = Math.min(availableHeight / canvas.height, availableWidth / canvas.width);
            
            wrapper.style.width = canvas.width + "px";
            wrapper.style.height = canvas.height + "px";
            wrapper.style.transform = `scale(${Math.min(scale, 1)})`; 
            wrapper.style.transformOrigin = "center left";
        }

        function handleMsg(data) {
            switch(data.type) {
                case 'error': // Mensaje de rechazo (partida en curso)
                    showMsg("ERROR", data.message, false);
                    document.getElementById('errorBtn').classList.remove('hidden'); // Mostrar botÃ³n aceptar para cerrar msg
                    document.getElementById('errorBtn').onclick = () => {
                        window.location.reload(); // Recargar para limpiar
                    };
                    if(socket) socket.close();
                    break;

                case 'init':
                    myId = data.id; hostId = data.host_id; players = data.players; map = data.map;
                    gameRunning = data.game_started;
                    resizeCanvas(data.grid_size || 15);
                    toggleMenu('lobbyMenu'); // Ir al lobby
                    document.getElementById('hudName').innerText = document.getElementById('nicknameInput').value.toUpperCase();
                    updateLobby();
                    if(gameRunning) startGameUI();
                    break;
                case 'reset_game':
                    map = data.map; players = data.players; bombs = []; hostId = data.host_id;
                    resizeCanvas(data.grid_size);
                    hideMsg(); localSpeed = 6; updateLobby();
                    document.getElementById('hudRange').innerText = "1";
                    document.getElementById('hudBombs').innerText = "1";
                    document.getElementById('hudSpeed').innerText = "NORMAL";
                    document.getElementById('hudGhost').classList.add('hidden');
                    document.getElementById('hudKick').classList.add('hidden');
                    break;
                case 'bombs_update':
                    bombs = data.bombs;
                    break;
                case 'player_joined': players[data.player.id] = data.player; updateLobby(); break;
                case 'player_left': 
                    delete players[data.id]; delete playerTargets[data.id];
                    if(data.new_host) hostId = data.new_host;
                    updateLobby(); break;
                case 'update_stats': players[data.id] = data.player; updateLobby(); break;
                case 'start_game_signal': startGameUI(); break;
                case 'update':
                    if(players[data.id]) {
                        if(data.id !== myId) playerTargets[data.id] = { x: data.x, y: data.y };
                        else {
                            const dist = Math.hypot(players[myId].x - data.x, players[myId].y - data.y);
                            if(dist > TILE) { players[myId].x = data.x; players[myId].y = data.y; }
                        }
                    }
                    break;
                case 'explosion': 
                    data.cells.forEach(c => spawnExplosion(c.x+32, c.y+32)); 
                    break;
                case 'map_update': 
                    map[data.y][data.x] = data.val; 
                    spawnDebris(data.x*TILE+32, data.y*TILE+32); 
                    break;
                case 'player_killed':
                    if(players[data.id]) {
                        players[data.id].alive = false;
                        spawnDeath(players[data.id].x+32, players[data.id].y+32, players[data.id].color);
                    }
                    if(data.id === myId) showMsg("ELIMINADO", "Â¡Cuidado la prÃ³xima!", false);
                    break;
                case 'powerup':
                    if(data.id === myId) {
                        const p = players[myId];
                        if(data.kind === 'SPEED') { localSpeed = Math.min(localSpeed+2, 14); document.getElementById('hudSpeed').innerText = "TURBO"; }
                        if(data.kind === 'FIRE') { p.range = (p.range||1)+1; document.getElementById('hudRange').innerText = p.range; }
                        if(data.kind === 'AMMO') { p.max_bombs = (p.max_bombs||1)+1; document.getElementById('hudBombs').innerText = p.max_bombs; }
                        if(data.kind === 'GHOST') { p.ghost = true; document.getElementById('hudGhost').classList.remove('hidden'); }
                        if(data.kind === 'KICK') { p.kick = true; document.getElementById('hudKick').classList.remove('hidden'); }
                    }
                    break;
                case 'game_over': showMsg(data.winner_id === myId ? "Â¡VICTORIA!" : "FIN DE RONDA", `Ganador: ${data.winner_name || 'Nadie'}`, true); break;
            }
        }

        // --- UI UTILS ---
        function toggleMenu(id) {
            ['mainMenu', 'lobbyMenu', 'msgOverlay'].forEach(m => document.getElementById(m).classList.add('hidden'));
            if(id) document.getElementById(id).classList.remove('hidden');
        }
        function updateLobby() {
            const list = document.getElementById('playerList'); list.innerHTML = '';
            document.getElementById('hostControls').className = (myId === hostId) ? '' : 'hidden';
            document.getElementById('guestControls').className = (myId !== hostId) ? '' : 'hidden';
            Object.values(players).forEach(p => {
                list.innerHTML += `<div class="player-badge">
                    <div style="width:16px;height:16px;background:${p.color};border-radius:50%;box-shadow:0 0 5px ${p.color}"></div>
                    <span class="flex-1 text-sm font-bold text-gray-200">${p.nickname} ${p.id === hostId ? 'ðŸ‘‘' : ''}</span>
                </div>`;
            });
        }
        function requestStartGame() { socket.send(JSON.stringify({ type: 'start_trigger' })); }
        function startGameUI() { 
            gameRunning = true; 
            toggleMenu(null); 
            document.getElementById('sideHud').classList.remove('hidden');
            requestAnimationFrame(gameLoop); 
        }
        function showMsg(t, s, isWin) { 
            const el = document.getElementById('msgOverlay'); 
            document.getElementById('msgTitle').innerText = t; 
            document.getElementById('msgSub').innerText = s;
            document.getElementById('msgTitle').className = isWin ? "text-6xl font-black text-yellow-400 mb-4 animate-bounce" : "text-6xl font-black text-red-500 mb-4";
            
            // Si es un mensaje de error, usamos un estilo diferente
            if(t === "ERROR") {
                document.getElementById('msgTitle').className = "text-4xl font-bold text-orange-500 mb-4";
                document.getElementById('msgSub').className = "text-lg text-white mb-8 text-center whitespace-pre-wrap";
            }
            
            el.classList.remove('hidden');
        }
        function hideMsg() { 
            document.getElementById('msgOverlay').classList.add('hidden'); 
            document.getElementById('errorBtn').classList.add('hidden');
        }

        // --- INPUT ---
        let keys = {}, localSpeed = 6, lastSend = 0;
        window.onkeydown = e => { 
            keys[e.key] = true; 
            if((e.key === '0' || e.key === ' ') && gameRunning && players[myId]?.alive) {
                const p = players[myId];
                socket.send(JSON.stringify({ type: 'bomb', x: Math.round(p.x/TILE)*TILE, y: Math.round(p.y/TILE)*TILE }));
            }
        };
        window.onkeyup = e => keys[e.key] = false;

        function handleInput() {
            if(!gameRunning || !players[myId]?.alive) return;
            const p = players[myId];
            
            let dx = 0, dy = 0;
            if(keys['w'] || keys['ArrowUp']) dy = -localSpeed;
            if(keys['s'] || keys['ArrowDown']) dy = localSpeed;
            if(keys['a'] || keys['ArrowLeft']) dx = -localSpeed;
            if(keys['d'] || keys['ArrowRight']) dx = localSpeed;
            if(dx === 0 && dy === 0) return;

            const size = 40; 
            const offset = (TILE - size) / 2; 

            if(dx !== 0) {
                if(!checkRectCollision(p.x + dx + offset, p.y + offset, size, size, p.ghost)) {
                    p.x += dx;
                } else {
                    const gridY = Math.round(p.y / TILE) * TILE;
                    const diff = p.y - gridY;
                    if(Math.abs(diff) > 4 && Math.abs(diff) < 24) { 
                        const slideDir = diff > 0 ? -1 : 1; 
                         if(!checkRectCollision(p.x + offset, p.y + (slideDir*localSpeed) + offset, size, size, p.ghost)) {
                             p.y += slideDir * (localSpeed * 0.7); 
                         }
                    }
                }
            }

            if(dy !== 0) {
                if(!checkRectCollision(p.x + offset, p.y + dy + offset, size, size, p.ghost)) {
                    p.y += dy;
                } else {
                    const gridX = Math.round(p.x / TILE) * TILE;
                    const diff = p.x - gridX;
                    if(Math.abs(diff) > 4 && Math.abs(diff) < 24) {
                        const slideDir = diff > 0 ? -1 : 1;
                        if(!checkRectCollision(p.x + (slideDir*localSpeed) + offset, p.y + offset, size, size, p.ghost)) {
                            p.x += slideDir * (localSpeed * 0.7);
                        }
                    }
                }
            }
            
            p.x = Math.max(0, Math.min(p.x, canvas.width - TILE));
            p.y = Math.max(0, Math.min(p.y, canvas.height - TILE));

            const now = Date.now();
            if(now - lastSend > 30) { socket.send(JSON.stringify({ type: 'move', x: p.x, y: p.y })); lastSend = now; }
        }

        function checkRectCollision(x, y, w, h, ghost) {
            const left = Math.floor(x / TILE);
            const right = Math.floor((x + w - 0.1) / TILE);
            const top = Math.floor(y / TILE);
            const bottom = Math.floor((y + h - 0.1) / TILE);

            for(let gy = top; gy <= bottom; gy++) {
                for(let gx = left; gx <= right; gx++) {
                    if(gy < 0 || gy >= gridSize || gx < 0 || gx >= gridSize) return true;
                    const cell = map[gy][gx];
                    if(cell === 1) return true;
                    if(cell === 2 && !ghost) return true;
                }
            }
            return false;
        }

        function drawRoundRect(ctx, x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r);
            ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r);
            ctx.arcTo(x, y, x + w, y, r);
            ctx.closePath();
            ctx.fill();
        }

        // --- RENDER ---
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleInput();
            
            for(let id in playerTargets) {
                if(players[id]) {
                    players[id].x += (playerTargets[id].x - players[id].x) * 0.25;
                    players[id].y += (playerTargets[id].y - players[id].y) * 0.25;
                }
            }

            for(let y=0; y<gridSize; y++) {
                for(let x=0; x<gridSize; x++) {
                    ctx.fillStyle = (x+y)%2 === 0 ? COLORS.FLOOR_1 : COLORS.FLOOR_2;
                    ctx.fillRect(x*TILE, y*TILE, TILE, TILE);
                }
            }
            
            for(let y=0; y<gridSize; y++) {
                for(let x=0; x<gridSize; x++) {
                    const t = map[y][x];
                    if(t === 0) continue;
                    const px = x*TILE, py = y*TILE;
                    if(t === 1) drawHardWall(px, py);
                    else if(t === 2) drawSoftWall(px, py, players[myId]?.ghost);
                    else if(t >= 3) drawItem(px, py, t);
                }
            }

            const time = Date.now();
            bombs.forEach(b => drawBomb(b.x + TILE/2, b.y + TILE/2, time));

            Object.values(players).forEach(p => {
                if(p.alive) drawCharacter(p, p.x + TILE/2, p.y + TILE/2, time);
            });

            updateParticles();
            if(gameRunning) requestAnimationFrame(gameLoop);
        }

        function drawHardWall(x, y) {
            ctx.fillStyle = COLORS.WALL_HARD_SIDE; ctx.fillRect(x, y+12, TILE, TILE-12);
            ctx.fillStyle = COLORS.WALL_HARD_TOP; ctx.fillRect(x, y, TILE, TILE-12);
            ctx.fillStyle = '#1e293b';
            [[8,8],[56,8],[8,44],[56,44]].forEach(p=> {ctx.beginPath();ctx.arc(x+p[0],y+p[1],3,0,7);ctx.fill()});
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(x+10, y+20, 44, 24);
        }

        function drawSoftWall(x, y, isGhost) {
            ctx.globalAlpha = isGhost ? 0.6 : 1.0;
            ctx.fillStyle = COLORS.WALL_SOFT_SIDE; ctx.fillRect(x, y+10, TILE, TILE-10);
            ctx.fillStyle = COLORS.WALL_SOFT_TOP; ctx.fillRect(x, y, TILE, TILE-10);
            ctx.fillStyle = 'rgba(50, 20, 0, 0.3)';
            ctx.fillRect(x, y+15, TILE, 4); ctx.fillRect(x, y+35, TILE, 4);
            ctx.fillRect(x+32, y, 4, 15); ctx.fillRect(x+15, y+15, 4, 20); ctx.fillRect(x+45, y+15, 4, 20);
            ctx.globalAlpha = 1.0;
        }

        function drawBomb(x, y, time) {
            const pulse = Math.sin(time * 0.015) * 0.1 + 1;
            ctx.translate(x, y); ctx.scale(pulse, pulse);
            const grad = ctx.createRadialGradient(-5, -5, 2, 0, 0, 22);
            grad.addColorStop(0, '#555'); grad.addColorStop(1, '#111');
            ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(0, 0, 22, 0, 7); ctx.fill();
            ctx.fillStyle = 'rgba(255,255,255,0.2)'; ctx.beginPath(); ctx.arc(-8, -8, 6, 0, 7); ctx.fill();
            ctx.fillStyle = (time % 200 < 100) ? '#ff4500' : '#ffcc00'; ctx.beginPath(); ctx.arc(0, -22, 4, 0, 7); ctx.fill();
            ctx.setTransform(1,0,0,1,0,0);
        }

        function drawCharacter(p, x, y, time) {
            const walk = Math.sin(time * 0.02);
            const moving = Math.abs(p.x-(p._lx||p.x))>0.1 || Math.abs(p.y-(p._ly||p.y))>0.1;
            p._lx=p.x; p._ly=p.y;
            const off = moving ? walk*6 : 0;
            const bob = moving ? Math.abs(walk)*2 : 0;

            ctx.translate(x, y);
            if(p.ghost) { ctx.shadowBlur=15; ctx.shadowColor=p.color; ctx.globalAlpha=0.8; }
            
            ctx.fillStyle = 'rgba(0,0,0,0.4)'; ctx.beginPath(); ctx.ellipse(0, 20, 14, 5, 0, 0, 7); ctx.fill(); 

            ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(-8, 18+off, 6, 0, 7); ctx.fill(); 
            ctx.beginPath(); ctx.arc(8, 18-off, 6, 0, 7); ctx.fill(); 
            
            ctx.translate(0, -bob);
            ctx.fillStyle = p.color; 
            drawRoundRect(ctx, -10, 5, 20, 14, 4); 
            ctx.fillStyle = 'rgba(255,255,255,0.8)'; ctx.fillRect(-6, 8, 12, 6); 
            
            ctx.beginPath(); ctx.arc(0, -6, 15, 0, 7); ctx.fill(); 
            const vg = ctx.createLinearGradient(-10, -10, 10, 0); vg.addColorStop(0,'#111'); vg.addColorStop(0.5,'#fbcfe8'); vg.addColorStop(1,'#111');
            ctx.fillStyle = vg; 
            drawRoundRect(ctx, -10, -12, 20, 10, 4);
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(0, -22, 3, 0, 7); ctx.fill(); 
            
            ctx.fillStyle = 'white'; 
            ctx.beginPath(); ctx.arc(-14, 6-off, 5, 0, 7); ctx.fill(); 
            ctx.beginPath(); ctx.arc(14, 6+off, 5, 0, 7); ctx.fill(); 

            ctx.setTransform(1,0,0,1,0,0);
            
            ctx.fillStyle = "white"; ctx.font = "bold 11px Orbitron"; ctx.textAlign = "center";
            ctx.shadowColor="black"; ctx.shadowBlur=4; ctx.fillText(p.nickname, x, y - 35); ctx.shadowBlur=0;
        }

        function drawItem(x, y, t) {
            const icons = {3:'ðŸ”¥', 4:'âš¡', 5:'ðŸ‘»', 6:'ðŸ‘Ÿ', 7:'ðŸ’£'};
            const colors = {3:'#ef4444', 4:'#3b82f6', 5:'#a855f7', 6:'#22c55e', 7:'#3b82f6'};
            const bounce = Math.sin(Date.now()*0.005)*3;
            
            ctx.shadowBlur = 15; ctx.shadowColor = colors[t];
            ctx.fillStyle = colors[t];
            ctx.beginPath(); ctx.arc(x+32, y+32+bounce, 18, 0, 7); ctx.fill();
            
            ctx.fillStyle = 'white'; ctx.textAlign='center'; ctx.font='22px Arial';
            ctx.fillText(icons[t], x+32, y+39+bounce);
            ctx.shadowBlur = 0;
        }

        function spawnExplosion(x, y) { for(let i=0; i<25; i++) particles.push({ x, y, vx:(Math.random()-0.5)*14, vy:(Math.random()-0.5)*14, l:1, c:`hsl(${Math.random()*40+10},100%,50%)`, s:Math.random()*25+5 }); }
        function spawnDebris(x, y) { for(let i=0; i<10; i++) particles.push({ x, y, vx:(Math.random()-0.5)*6, vy:(Math.random()-0.5)*6, l:0.8, c:'#92400e', s:Math.random()*8+2 }); }
        function spawnDeath(x, y, c) { for(let i=0; i<40; i++) particles.push({ x, y, vx:(Math.random()-0.5)*18, vy:(Math.random()-0.5)*18, l:1.5, c:c, s:Math.random()*10+4 }); }
        function updateParticles() {
            particles = particles.filter(p => p.l > 0);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy; p.l -= 0.04; p.s *= 0.92;
                ctx.globalAlpha = p.l; ctx.fillStyle = p.c;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, 7); ctx.fill();
            });
            ctx.globalAlpha = 1.0;
        }
    </script>
