<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bomberman Online: Battle Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #0f172a;
            color: white; font-family: 'Orbitron', sans-serif;
            overflow: hidden; height: 100vh; width: 100vw;
            display: flex; align-items: center; justify-content: center;
            touch-action: none; /* Previene zoom y scroll en mÃ³viles */
        }
        
        #mainContainer {
            display: flex; align-items: center; justify-content: center;
            gap: 20px; width: 100%; height: 100%;
        }

        #gameWrapper {
            position: relative;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
            border-radius: 12px; overflow: hidden;
            background: #111; border: 4px solid #334155;
            transition: transform 0.3s ease; flex-shrink: 0; 
            /* Centrado absoluto para evitar desbordes */
            transform-origin: center center;
        }

        #sideHud {
            width: 260px; background: rgba(15, 23, 42, 0.95);
            border: 2px solid #475569; border-radius: 12px;
            padding: 20px; display: flex; flex-direction: column;
            gap: 15px; box-shadow: 0 0 25px rgba(0,0,0,0.6);
            flex-shrink: 0; max-height: 90vh; overflow-y: auto;
        }

        /* --- CONTROLES MÃ“VILES MEJORADOS --- */
        #mobileControls {
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 100; pointer-events: none;
            padding: 20px;
            /* Respetar safe areas (notch) */
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* MODO VERTICAL (PORTRAIT) */
        @media (max-width: 1024px) and (orientation: portrait) {
            #mobileControls { 
                display: flex; 
                flex-direction: row;
                align-items: flex-end; 
                justify-content: space-between;
                padding-bottom: 40px;
            }
            #sideHud { display: none !important; } 
            #mainContainer { gap: 0; }
            #mobileHud { display: flex !important; }
            .dpad { margin-left: 10px; }
            .action-btn { margin-right: 10px; margin-bottom: 10px; }
        }

        /* MODO HORIZONTAL (LANDSCAPE) */
        @media (max-width: 1024px) and (orientation: landscape) {
            #mobileControls { 
                display: flex; 
                flex-direction: row;
                align-items: flex-end; /* Alineados abajo */
                justify-content: space-between; /* Separados a los extremos */
                padding-bottom: 20px;
            }
            #sideHud { display: none !important; } 
            #mainContainer { gap: 0; }
            #mobileHud { display: flex !important; }
            
            /* Ajustes especÃ­ficos para que no estorben la visiÃ³n */
            .dpad { margin-left: 30px; margin-bottom: 10px; transform: scale(0.9); }
            .action-btn { margin-right: 30px; margin-bottom: 20px; transform: scale(0.9); }
        }

        .dpad { position: relative; width: 160px; height: 160px; pointer-events: auto; }
        .d-btn {
            position: absolute; background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255,255,255,0.3); border-radius: 10px;
            width: 50px; height: 50px; backdrop-filter: blur(4px);
        }
        .d-btn:active { background: rgba(250, 204, 21, 0.5); border-color: #facc15; }
        .d-up { top: 0; left: 55px; } .d-down { bottom: 0; left: 55px; }
        .d-left { top: 55px; left: 0; } .d-right { top: 55px; right: 0; }

        .action-btn {
            pointer-events: auto; width: 90px; height: 90px;
            border-radius: 50%; background: rgba(239, 68, 68, 0.3);
            border: 4px solid rgba(239, 68, 68, 0.6); backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem;
        }
        .action-btn:active { background: rgba(239, 68, 68, 0.8); transform: scale(0.95); }

        .stat-box {
            background: rgba(255,255,255,0.05); padding: 12px;
            border-radius: 8px; border-left: 4px solid #facc15;
            display: flex; justify-content: space-between; align-items: center;
        }
        .stat-label { font-size: 0.75rem; color: #94a3b8; font-weight: bold; }
        .stat-val { font-size: 1.5rem; font-weight: 900; }

        canvas { display: block; background-color: #0f172a; }

        .ui-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(15, 23, 42, 0.98); z-index: 50;
        }
        .hidden { display: none !important; }
        
        input.cyber-input {
            background: #1e293b; border: 2px solid #334155; color: #fff;
            padding: 12px; width: 100%; margin-bottom: 10px; border-radius: 8px;
            font-family: 'Orbitron', sans-serif; text-align: center;
            transition: border-color 0.2s;
        }
        input.cyber-input:focus { border-color: #facc15; outline: none; }
        
        .btn-cyber {
            background: linear-gradient(to bottom, #facc15 0%, #ca8a04 100%);
            border: none; border-bottom: 4px solid #854d0e;
            color: #000; font-weight: 900; padding: 12px 30px;
            border-radius: 8px; cursor: pointer; width: 100%; margin-bottom: 10px;
            transition: transform 0.1s;
        }
        .btn-cyber:active { transform: translateY(4px); border-bottom: 0px; margin-bottom: 14px; }
        
        .player-badge {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.05); padding: 8px;
            border-radius: 4px; margin-bottom: 5px; border: 1px solid rgba(255,255,255,0.1);
        }

        #joinSection { transition: all 0.3s ease; max-height: 0; overflow: hidden; opacity: 0; }
        #joinSection.active { max-height: 150px; opacity: 1; margin-top: 10px; }
        
        .room-code-display {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.8); color: #facc15;
            padding: 5px 15px; border-radius: 20px; border: 1px solid #facc15;
            font-size: 1.2rem; font-weight: bold; z-index: 10;
        }
        
        #mobileHud {
            display: none; position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.6); padding: 5px 15px;
            border-radius: 20px; gap: 15px; pointer-events: none; z-index: 5;
        }

        #gameTimer {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 5px 20px; border-radius: 20px;
            border: 2px solid #334155; font-size: 1.5rem; font-weight: 900;
            color: white; z-index: 10; font-family: monospace;
        }
        #gameTimer.danger {
            border-color: #ef4444; color: #ef4444;
            animation: pulse-red 1s infinite;
        }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <audio id="bgmBattle" src="10 Battle.mp3" loop></audio>
    <audio id="bgmWin" src="12 Congratulations!.mp3"></audio>
    <audio id="sfxExplode" src="8 Explosion.mp3" preload="auto"></audio>

    <div id="mainContainer">
        <div id="gameWrapper">
            <div id="roomCodeTag" class="room-code-display hidden">SALA: <span id="currentRoomCode">----</span></div>
            <div id="gameTimer" class="hidden">04:00</div>

            <div id="mobileHud">
                <span class="text-red-400 font-bold">ðŸ”¥ <span id="mRange">1</span></span>
                <span class="text-blue-400 font-bold">ðŸ’£ <span id="mBombs">1</span></span>
                <span class="text-yellow-400 font-bold">âš¡ <span id="mSpeed">N</span></span>
                <span id="mGhost" class="hidden text-purple-400 font-bold animate-pulse">ðŸ‘» <span id="ghostTimer">15</span>s</span>
            </div>

            <canvas id="gameCanvas" width="960" height="960"></canvas>

            <div id="mobileControls">
                <div class="dpad">
                    <div class="d-btn d-up" data-key="w"></div>
                    <div class="d-btn d-down" data-key="s"></div>
                    <div class="d-btn d-left" data-key="a"></div>
                    <div class="d-btn d-right" data-key="d"></div>
                </div>
                <div class="action-btn" data-key="bomb">ðŸ’£</div>
            </div>

            <div id="mainMenu" class="ui-overlay">
                <div class="w-80 p-8 bg-slate-900 border-2 border-slate-700 rounded-2xl shadow-2xl text-center relative">
                    <h1 class="text-4xl font-black text-white mb-6 italic tracking-tighter">BOMBER<br><span class="text-yellow-500">ARENA</span></h1>
                    <label class="text-[10px] text-gray-400 font-bold uppercase">Tu Apodo</label>
                    <input type="text" id="nicknameInput" placeholder="NICKNAME" class="cyber-input" maxlength="10">
                    <div class="mt-4 flex flex-col gap-2">
                        <button onclick="connectAndCreate()" class="btn-cyber bg-green-500" style="background: linear-gradient(to bottom, #4ade80 0%, #16a34a 100%); border-color: #14532d;">CREAR SALA NUEVA</button>
                        <button onclick="toggleJoin()" class="btn-cyber bg-blue-500" style="background: linear-gradient(to bottom, #60a5fa 0%, #2563eb 100%); border-color: #1e3a8a;">UNIRSE CON CÃ“DIGO</button>
                    </div>
                    <div id="joinSection">
                        <label class="text-[10px] text-gray-400 font-bold uppercase mt-2">CÃ³digo de Sala (4 dÃ­gitos)</label>
                        <input type="number" id="roomCodeInput" placeholder="0000" class="cyber-input text-2xl tracking-widest" style="letter-spacing: 5px;">
                        <button onclick="connectAndJoin()" class="btn-cyber bg-purple-500 text-sm py-2" style="background: linear-gradient(to bottom, #c084fc 0%, #9333ea 100%); border-color: #6b21a8; margin-top:5px;">ENTRAR AHORA</button>
                    </div>
                </div>
            </div>

            <div id="lobbyMenu" class="ui-overlay hidden">
                <div class="w-96 p-6 bg-slate-900 border border-slate-700 rounded-xl text-center">
                    <h2 class="text-2xl font-bold text-blue-400 mb-2 tracking-widest">SALA DE ESPERA</h2>
                    <p class="text-gray-400 mb-6 text-sm">CÃ“DIGO: <span id="lobbyCodeDisplay" class="text-yellow-400 font-bold text-xl">----</span></p>
                    <div id="playerList" class="max-h-60 overflow-y-auto mb-6 pr-2 text-left"></div>
                    <div id="hostControls" class="hidden"><button onclick="requestStartGame()" class="btn-cyber">INICIAR PARTIDA</button></div>
                    <div id="guestControls" class="hidden"><p class="text-yellow-500 animate-pulse font-bold">ESPERANDO AL HOST...</p></div>
                </div>
            </div>

            <div id="msgOverlay" class="ui-overlay hidden" style="background: rgba(0,0,0,0.9);">
                <h1 id="msgTitle" class="text-6xl font-black text-white mb-4">GAME OVER</h1>
                <p id="msgSub" class="text-2xl text-yellow-400 mb-8">Ganador: ...</p>
                <div id="gameOverButtons" class="flex flex-col gap-3 w-full max-w-xs">
                    <button id="btnRestart" onclick="triggerRestart()" class="hidden btn-cyber bg-blue-600 border-blue-800">REINICIAR SALA</button>
                    <button id="btnExit" onclick="exitToMenu()" class="btn-cyber bg-red-600 border-red-800">SALIR AL MENÃš</button>
                </div>
                <button onclick="hideMsg()" class="hidden btn-cyber" style="width:auto; display:inline-block; padding: 10px 40px;" id="errorBtn">ACEPTAR</button>
            </div>
        </div>

        <div id="sideHud" class="hidden">
            <h2 class="text-xl font-bold text-center text-white border-b border-gray-600 pb-2 mb-2 tracking-widest" id="hudName">PLAYER</h2>
            <div class="stat-box" style="border-color: #ef4444;"><div><div class="stat-label">POTENCIA</div><div class="text-xs text-red-400">Rango</div></div><div class="stat-val text-red-500">ðŸ”¥ <span id="hudRange">1</span></div></div>
            <div class="stat-box" style="border-color: #3b82f6;"><div><div class="stat-label">BOMBAS</div><div class="text-xs text-blue-400">Total</div></div><div class="stat-val text-blue-500">ðŸ’£ <span id="hudBombs">1</span></div></div>
            <div class="stat-box" style="border-color: #eab308;"><div><div class="stat-label">VELOCIDAD</div><div class="text-xs text-yellow-400">Move</div></div><div class="stat-val text-yellow-500">âš¡ <span id="hudSpeed">NORMAL</span></div></div>
            <div id="hudKick" class="stat-box hidden" style="border-color: #22c55e; background: rgba(34, 197, 94, 0.1);"><div class="w-full text-center text-green-400 font-bold tracking-widest">ðŸ‘Ÿ KICKER ACTIVO</div></div>
            <div id="hudGhost" class="stat-box hidden" style="border-color: #a855f7; background: rgba(168, 85, 247, 0.1);"><div class="w-full text-center text-purple-400 font-bold tracking-widest animate-pulse">ðŸ‘» GHOST (<span id="hudGhostTimer">15</span>s)</div></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const TILE = 64;
        let gridSize = 15;
        
        let socket;
        let myId = null;
        let hostId = null;
        let players = {};
        let map = [];
        let bombs = [];
        let particles = [];
        let gameRunning = false;
        let playerTargets = {}; 
        let ghostInterval = null;
        
        const SERVER_URL = "wss://bomber-server-xnox.onrender.com";

        const COLORS = {
            FLOOR_1: '#1e293b', FLOOR_2: '#1a2436',
            WALL_HARD_SIDE: '#334155', WALL_HARD_TOP: '#475569',
            WALL_SOFT_SIDE: '#92400e', WALL_SOFT_TOP: '#b45309'
        };

        const bgmBattle = document.getElementById('bgmBattle');
        const bgmWin = document.getElementById('bgmWin');
        const sfxExplode = document.getElementById('sfxExplode');

        bgmBattle.volume = 0.4;
        bgmWin.volume = 0.5;
        sfxExplode.volume = 0.6;

        function playMusic(type) {
            try {
                if (type === 'BATTLE') {
                    bgmWin.pause(); bgmWin.currentTime = 0;
                    bgmBattle.currentTime = 0; bgmBattle.play().catch(e => console.log("Audio block:", e));
                } else if (type === 'WIN') {
                    bgmBattle.pause();
                    bgmWin.currentTime = 0; bgmWin.play().catch(e => console.log("Audio block:", e));
                } else if (type === 'STOP') {
                    bgmBattle.pause(); bgmWin.pause();
                }
            } catch(e) { console.error(e); }
        }

        function playExplosionSound() {
            try {
                const sound = sfxExplode.cloneNode();
                sound.volume = 0.6;
                sound.play().catch(e => console.log("Audio block:", e));
            } catch(e) { console.error(e); }
        }

        function toggleJoin() { document.getElementById('joinSection').classList.toggle('active'); }
        function connectAndCreate() { initConnection('CREATE'); }
        function connectAndJoin() {
            const code = document.getElementById('roomCodeInput').value;
            if(!code || code.length !== 4) { alert("Introduce un cÃ³digo de 4 dÃ­gitos vÃ¡lido."); return; }
            initConnection('JOIN', code);
        }

        function initConnection(action, code=null) {
            const nick = document.getElementById('nicknameInput').value.trim() || "Player";
            if(socket) socket.close();
            console.log("Conectando...");
            socket = new WebSocket(SERVER_URL);
            socket.onopen = () => {
                const payload = { action: action, nickname: nick, code: code };
                socket.send(JSON.stringify(payload));
            };
            socket.onmessage = (e) => handleMsg(JSON.parse(e.data));
            socket.onerror = () => alert("Error conectando al servidor.");
        }

        // --- RESIZE CANVAS CORREGIDO PARA LANDSCAPE ---
        function resizeCanvas(size) {
            gridSize = size;
            canvas.width = size * TILE;
            canvas.height = size * TILE;
            
            const wrapper = document.getElementById('gameWrapper');
            const isMobile = window.innerWidth < 1024;
            const isLandscape = window.innerWidth > window.innerHeight && isMobile;
            
            // En mÃ³vil landscape, dejamos mÃ¡s margen para los controles
            const marginH = isLandscape ? 120 : (isMobile ? 20 : 300);
            const marginV = isMobile ? 20 : 40;

            const availableWidth = window.innerWidth - marginH; 
            const availableHeight = window.innerHeight - marginV;

            // En landscape priorizamos que quepa la altura
            const scale = Math.min(availableHeight / canvas.height, availableWidth / canvas.width);
            
            wrapper.style.width = canvas.width + "px";
            wrapper.style.height = canvas.height + "px";
            wrapper.style.transform = `scale(${Math.min(scale, 1)})`; 
            wrapper.style.transformOrigin = "center center"; 
        }
        
        window.addEventListener('resize', () => { if(gridSize) resizeCanvas(gridSize); });
        // TambiÃ©n escuchamos el cambio de orientaciÃ³n
        window.addEventListener('orientationchange', () => { setTimeout(() => { if(gridSize) resizeCanvas(gridSize); }, 200); });

        function handleMsg(data) {
            switch(data.type) {
                case 'error': 
                    showMsg("ERROR", data.message, false);
                    document.getElementById('errorBtn').classList.remove('hidden'); 
                    document.getElementById('errorBtn').onclick = () => window.location.reload(); 
                    if(socket) socket.close();
                    break;
                case 'init':
                    myId = data.id; hostId = data.host_id; players = data.players; map = data.map;
                    gameRunning = data.game_started;
                    resizeCanvas(data.grid_size || 15);
                    toggleMenu('lobbyMenu'); 
                    document.getElementById('hudName').innerText = document.getElementById('nicknameInput').value.toUpperCase();
                    document.getElementById('currentRoomCode').innerText = data.room_code;
                    document.getElementById('lobbyCodeDisplay').innerText = data.room_code;
                    document.getElementById('roomCodeTag').classList.remove('hidden');
                    updateLobby();
                    if(gameRunning) startGameUI();
                    break;
                case 'reset_game':
                    map = data.map; players = data.players; bombs = []; hostId = data.host_id;
                    resizeCanvas(data.grid_size);
                    hideMsg(); localSpeed = 6; updateLobby();
                    updateStatsUI({range:1, max_bombs:1}, "NORMAL");
                    document.getElementById('hudGhost').classList.add('hidden');
                    document.getElementById('mGhost').classList.add('hidden');
                    document.getElementById('hudKick').classList.add('hidden');
                    document.getElementById('gameTimer').innerText = "04:00";
                    document.getElementById('gameTimer').classList.remove('danger');
                    playMusic('STOP'); 
                    break;
                case 'bombs_update': bombs = data.bombs; break;
                case 'player_joined': players[data.player.id] = data.player; updateLobby(); break;
                case 'player_left': 
                    delete players[data.id]; delete playerTargets[data.id];
                    if(data.new_host) hostId = data.new_host;
                    updateLobby(); break;
                case 'update_stats': players[data.id] = data.player; updateLobby(); break;
                case 'start_game_signal': startGameUI(); break;
                case 'update':
                    if(players[data.id]) {
                        if(data.id !== myId) playerTargets[data.id] = { x: data.x, y: data.y };
                        else {
                            const dist = Math.hypot(players[myId].x - data.x, players[myId].y - data.y);
                            if(dist > TILE) { players[myId].x = data.x; players[myId].y = data.y; }
                        }
                    }
                    break;
                case 'explosion': 
                    data.cells.forEach(c => spawnExplosion(c.x+32, c.y+32)); 
                    playExplosionSound(); 
                    break;
                case 'map_update': 
                    map[data.y][data.x] = data.val; 
                    spawnDebris(data.x*TILE+32, data.y*TILE+32); 
                    break;
                case 'player_killed':
                    if(players[data.id]) {
                        players[data.id].alive = false;
                        spawnDeath(players[data.id].x+32, players[data.id].y+32, players[data.id].color);
                    }
                    if(data.id === myId) showMsg("ELIMINADO", "Â¡Cuidado la prÃ³xima!", false);
                    break;
                case 'powerup':
                    if(data.id === myId) {
                        const p = players[myId];
                        if(data.kind === 'SPEED') { localSpeed = Math.min(localSpeed+2, 14); updateStatsUI(p, "TURBO"); }
                        if(data.kind === 'FIRE') { p.range = (p.range||1)+1; updateStatsUI(p); }
                        if(data.kind === 'AMMO') { p.max_bombs = (p.max_bombs||1)+1; updateStatsUI(p); }
                        if(data.kind === 'GHOST') { p.ghost = true; startGhostTimer(); }
                        if(data.kind === 'KICK') { p.kick = true; document.getElementById('hudKick').classList.remove('hidden'); }
                    }
                    break;
                case 'powerup_expired':
                    if(data.id === myId && data.kind === 'GHOST') { players[myId].ghost = false; stopGhostTimer(); }
                    break;
                case 'game_over': 
                    showMsg(data.winner_id === myId ? "Â¡VICTORIA!" : "FIN DE RONDA", `Ganador: ${data.winner_name || 'Nadie'}`, true);
                    playMusic('WIN'); 
                    
                    document.getElementById('gameOverButtons').classList.remove('hidden');
                    document.getElementById('errorBtn').classList.add('hidden');

                    if(myId === hostId) {
                        document.getElementById('btnRestart').classList.remove('hidden');
                    } else {
                        document.getElementById('btnRestart').classList.add('hidden');
                    }
                    break;
                case 'timer_update':
                    const t = data.time;
                    const mins = Math.floor(t / 60).toString().padStart(2, '0');
                    const secs = (t % 60).toString().padStart(2, '0');
                    const timerEl = document.getElementById('gameTimer');
                    timerEl.innerText = `${mins}:${secs}`;
                    if(t <= 60) timerEl.classList.add('danger');
                    else timerEl.classList.remove('danger');
                    break;
            }
        }
        
        function triggerRestart() {
            socket.send(JSON.stringify({ type: 'request_restart' }));
        }

        function exitToMenu() {
            window.location.reload();
        }

        function updateStatsUI(p, speedText) {
            document.getElementById('hudRange').innerText = p.range || 1;
            document.getElementById('mRange').innerText = p.range || 1;
            document.getElementById('hudBombs').innerText = p.max_bombs || 1;
            document.getElementById('mBombs').innerText = p.max_bombs || 1;
            if(speedText) {
                document.getElementById('hudSpeed').innerText = speedText;
                document.getElementById('mSpeed').innerText = speedText[0];
            }
        }

        function startGhostTimer() {
            document.getElementById('hudGhost').classList.remove('hidden');
            document.getElementById('mGhost').classList.remove('hidden');
            let timeLeft = 15;
            document.getElementById('hudGhostTimer').innerText = timeLeft;
            document.getElementById('ghostTimer').innerText = timeLeft;
            if(ghostInterval) clearInterval(ghostInterval);
            ghostInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('hudGhostTimer').innerText = timeLeft;
                document.getElementById('ghostTimer').innerText = timeLeft;
                if(timeLeft <= 0) stopGhostTimer();
            }, 1000);
        }

        function stopGhostTimer() {
            if(ghostInterval) clearInterval(ghostInterval);
            document.getElementById('hudGhost').classList.add('hidden');
            document.getElementById('mGhost').classList.add('hidden');
        }

        function toggleMenu(id) {
            ['mainMenu', 'lobbyMenu', 'msgOverlay'].forEach(m => document.getElementById(m).classList.add('hidden'));
            if(id) document.getElementById(id).classList.remove('hidden');
        }
        function updateLobby() {
            const list = document.getElementById('playerList'); list.innerHTML = '';
            document.getElementById('hostControls').className = (myId === hostId) ? '' : 'hidden';
            document.getElementById('guestControls').className = (myId !== hostId) ? '' : 'hidden';
            Object.values(players).forEach(p => {
                list.innerHTML += `<div class="player-badge">
                    <div style="width:16px;height:16px;background:${p.color};border-radius:50%;box-shadow:0 0 5px ${p.color}"></div>
                    <span class="flex-1 text-sm font-bold text-gray-200">${p.nickname} ${p.id === hostId ? 'ðŸ‘‘' : ''}</span>
                </div>`;
            });
        }
        function requestStartGame() { socket.send(JSON.stringify({ type: 'start_trigger' })); }
        function startGameUI() { 
            gameRunning = true; 
            toggleMenu(null); 
            document.getElementById('sideHud').classList.remove('hidden'); 
            document.getElementById('gameTimer').classList.remove('hidden');
            playMusic('BATTLE'); // Iniciar mÃºsica de batalla
            requestAnimationFrame(gameLoop); 
        }
        function showMsg(t, s, isWin) { 
            const el = document.getElementById('msgOverlay'); 
            document.getElementById('msgTitle').innerText = t; 
            document.getElementById('msgSub').innerText = s;
            document.getElementById('msgTitle').className = isWin ? "text-6xl font-black text-yellow-400 mb-4 animate-bounce" : "text-6xl font-black text-red-500 mb-4";
            
            document.getElementById('gameOverButtons').classList.add('hidden');
            
            if(t === "ERROR") {
                document.getElementById('msgTitle').className = "text-4xl font-bold text-orange-500 mb-4";
                document.getElementById('msgSub').className = "text-lg text-white mb-8 text-center whitespace-pre-wrap";
            }
            el.classList.remove('hidden');
        }
        function hideMsg() { 
            document.getElementById('msgOverlay').classList.add('hidden'); 
            document.getElementById('errorBtn').classList.add('hidden');
        }

        let keys = {}, localSpeed = 6, lastSend = 0;
        
        window.onkeydown = e => { 
            keys[e.key] = true; 
            if((e.key === '0' || e.key === ' ') && gameRunning && players[myId]?.alive) tryPlaceBomb();
        };
        window.onkeyup = e => keys[e.key] = false;

        document.querySelectorAll('.d-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[btn.dataset.key] = true; });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[btn.dataset.key] = false; });
        });
        document.querySelector('.action-btn').addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            if(gameRunning && players[myId]?.alive) tryPlaceBomb(); 
        });

        function tryPlaceBomb() {
            const p = players[myId];
            socket.send(JSON.stringify({ type: 'bomb', x: Math.round(p.x/TILE)*TILE, y: Math.round(p.y/TILE)*TILE }));
        }

        function handleInput() {
            if(!gameRunning || !players[myId]?.alive) return;
            const p = players[myId];
            let dx = 0, dy = 0, inputDx = 0, inputDy = 0;

            if(keys['w'] || keys['ArrowUp']) { dy = -localSpeed; inputDy = -1; }
            if(keys['s'] || keys['ArrowDown']) { dy = localSpeed; inputDy = 1; }
            if(keys['a'] || keys['ArrowLeft']) { dx = -localSpeed; inputDx = -1; }
            if(keys['d'] || keys['ArrowRight']) { dx = localSpeed; inputDx = 1; }
            
            const now = Date.now();
            if(now - lastSend > 30) { 
                socket.send(JSON.stringify({ type: 'move', x: p.x, y: p.y, dx: inputDx, dy: inputDy })); 
                lastSend = now; 
            }

            if(dx === 0 && dy === 0) return;
            const size = 40, offset = (TILE - size) / 2; 

            if(dx !== 0) {
                if(!checkRectCollision(p.x + dx + offset, p.y + offset, size, size, p.ghost, p.x + offset, p.y + offset)) p.x += dx;
                else {
                    const gridY = Math.round(p.y / TILE) * TILE, diff = p.y - gridY;
                    if(Math.abs(diff) > 4 && Math.abs(diff) < 24) { 
                        const slideDir = diff > 0 ? -1 : 1; 
                         if(!checkRectCollision(p.x + offset, p.y + (slideDir*localSpeed) + offset, size, size, p.ghost, p.x + offset, p.y + offset)) p.y += slideDir * (localSpeed * 0.7); 
                    }
                }
            }
            if(dy !== 0) {
                if(!checkRectCollision(p.x + offset, p.y + dy + offset, size, size, p.ghost, p.x + offset, p.y + offset)) p.y += dy;
                else {
                    const gridX = Math.round(p.x / TILE) * TILE, diff = p.x - gridX;
                    if(Math.abs(diff) > 4 && Math.abs(diff) < 24) {
                        const slideDir = diff > 0 ? -1 : 1;
                        if(!checkRectCollision(p.x + (slideDir*localSpeed) + offset, p.y + offset, size, size, p.ghost, p.x + offset, p.y + offset)) p.x += slideDir * (localSpeed * 0.7);
                    }
                }
            }
            p.x = Math.max(0, Math.min(p.x, canvas.width - TILE));
            p.y = Math.max(0, Math.min(p.y, canvas.height - TILE));
        }

        function checkRectCollision(targetX, targetY, w, h, ghost, curX, curY) {
            const left = Math.floor(targetX / TILE), right = Math.floor((targetX + w - 0.1) / TILE);
            const top = Math.floor(targetY / TILE), bottom = Math.floor((targetY + h - 0.1) / TILE);
            const playerLeft = curX, playerRight = curX + w, playerTop = curY, playerBottom = curY + h;
            for(let gy = top; gy <= bottom; gy++) {
                for(let gx = left; gx <= right; gx++) {
                    if(gy < 0 || gy >= gridSize || gx < 0 || gx >= gridSize) return true;
                    const cell = map[gy][gx];
                    if(cell === 1) return true; 
                    if(cell === 2 && !ghost) return true; 
                    if(!ghost) {
                        for (let b of bombs) {
                            const bx = Math.round(b.x / TILE), by = Math.round(b.y / TILE);
                            if (bx === gx && by === gy) {
                                const bombLeft = bx * TILE, bombRight = bombLeft + TILE, bombTop = by * TILE, bombBottom = bombTop + TILE;
                                if (playerLeft < bombRight && playerRight > bombLeft && playerTop < bombBottom && playerBottom > bombTop) continue; 
                                return true; 
                            }
                        }
                    }
                }
            }
            return false;
        }

        function drawRoundRect(ctx, x, y, w, h, r) {
            if (w < 2 * r) r = w / 2; if (h < 2 * r) r = h / 2;
            ctx.beginPath(); ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r); ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r); ctx.arcTo(x, y, x + w, y, r);
            ctx.closePath(); ctx.fill();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleInput();
            for(let id in playerTargets) { if(players[id]) { players[id].x += (playerTargets[id].x - players[id].x) * 0.25; players[id].y += (playerTargets[id].y - players[id].y) * 0.25; } }
            for(let y=0; y<gridSize; y++) for(let x=0; x<gridSize; x++) { ctx.fillStyle = (x+y)%2 === 0 ? COLORS.FLOOR_1 : COLORS.FLOOR_2; ctx.fillRect(x*TILE, y*TILE, TILE, TILE); }
            for(let y=0; y<gridSize; y++) for(let x=0; x<gridSize; x++) {
                const t = map[y][x]; if(t === 0) continue;
                const px = x*TILE, py = y*TILE;
                if(t === 1) drawHardWall(px, py); else if(t === 2) drawSoftWall(px, py, players[myId]?.ghost); else if(t >= 3) drawItem(px, py, t);
            }
            const time = Date.now();
            bombs.forEach(b => drawBomb(b.x + TILE/2, b.y + TILE/2, time));
            Object.values(players).forEach(p => { if(p.alive) drawCharacter(p, p.x + TILE/2, p.y + TILE/2, time); });
            updateParticles();
            if(gameRunning) requestAnimationFrame(gameLoop);
        }

        function drawHardWall(x, y) {
            ctx.fillStyle = COLORS.WALL_HARD_SIDE; ctx.fillRect(x, y+12, TILE, TILE-12);
            ctx.fillStyle = COLORS.WALL_HARD_TOP; ctx.fillRect(x, y, TILE, TILE-12);
            ctx.fillStyle = '#1e293b'; [[8,8],[56,8],[8,44],[56,44]].forEach(p=> {ctx.beginPath();ctx.arc(x+p[0],y+p[1],3,0,7);ctx.fill()});
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(x+10, y+20, 44, 24);
        }
        function drawSoftWall(x, y, isGhost) {
            ctx.globalAlpha = isGhost ? 0.6 : 1.0;
            ctx.fillStyle = COLORS.WALL_SOFT_SIDE; ctx.fillRect(x, y+10, TILE, TILE-10);
            ctx.fillStyle = COLORS.WALL_SOFT_TOP; ctx.fillRect(x, y, TILE, TILE-10);
            ctx.fillStyle = 'rgba(50, 20, 0, 0.3)'; ctx.fillRect(x, y+15, TILE, 4); ctx.fillRect(x, y+35, TILE, 4);
            ctx.fillRect(x+32, y, 4, 15); ctx.fillRect(x+15, y+15, 4, 20); ctx.fillRect(x+45, y+15, 4, 20);
            ctx.globalAlpha = 1.0;
        }
        function drawBomb(x, y, time) {
            const pulse = Math.sin(time * 0.015) * 0.1 + 1; ctx.translate(x, y); ctx.scale(pulse, pulse);
            const grad = ctx.createRadialGradient(-5, -5, 2, 0, 0, 22); grad.addColorStop(0, '#555'); grad.addColorStop(1, '#111');
            ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(0, 0, 22, 0, 7); ctx.fill();
            ctx.fillStyle = 'rgba(255,255,255,0.2)'; ctx.beginPath(); ctx.arc(-8, -8, 6, 0, 7); ctx.fill();
            ctx.fillStyle = (time % 200 < 100) ? '#ff4500' : '#ffcc00'; ctx.beginPath(); ctx.arc(0, -22, 4, 0, 7); ctx.fill();
            ctx.setTransform(1,0,0,1,0,0);
        }
        function drawCharacter(p, x, y, time) {
            const walk = Math.sin(time * 0.02); const moving = Math.abs(p.x-(p._lx||p.x))>0.1 || Math.abs(p.y-(p._ly||p.y))>0.1; p._lx=p.x; p._ly=p.y;
            const off = moving ? walk*6 : 0; const bob = moving ? Math.abs(walk)*2 : 0;
            ctx.translate(x, y); if(p.ghost) { ctx.shadowBlur=15; ctx.shadowColor=p.color; ctx.globalAlpha=0.8; }
            ctx.fillStyle = 'rgba(0,0,0,0.4)'; ctx.beginPath(); ctx.ellipse(0, 20, 14, 5, 0, 0, 7); ctx.fill(); 
            ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(-8, 18+off, 6, 0, 7); ctx.fill(); ctx.beginPath(); ctx.arc(8, 18-off, 6, 0, 7); ctx.fill(); 
            ctx.translate(0, -bob); ctx.fillStyle = p.color; drawRoundRect(ctx, -10, 5, 20, 14, 4); 
            ctx.fillStyle = 'rgba(255,255,255,0.8)'; ctx.fillRect(-6, 8, 12, 6); 
            ctx.beginPath(); ctx.arc(0, -6, 15, 0, 7); ctx.fill(); 
            const vg = ctx.createLinearGradient(-10, -10, 10, 0); vg.addColorStop(0,'#111'); vg.addColorStop(0.5,'#fbcfe8'); vg.addColorStop(1,'#111');
            ctx.fillStyle = vg; drawRoundRect(ctx, -10, -12, 20, 10, 4);
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(0, -22, 3, 0, 7); ctx.fill(); 
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(-14, 6-off, 5, 0, 7); ctx.fill(); ctx.beginPath(); ctx.arc(14, 6+off, 5, 0, 7); ctx.fill(); 
            ctx.setTransform(1,0,0,1,0,0);
            ctx.fillStyle = "white"; ctx.font = "bold 11px Orbitron"; ctx.textAlign = "center"; ctx.shadowColor="black"; ctx.shadowBlur=4; ctx.fillText(p.nickname, x, y - 35); ctx.shadowBlur=0;
        }
        function drawItem(x, y, t) {
            const icons = {3:'ðŸ”¥', 4:'âš¡', 5:'ðŸ‘»', 6:'ðŸ‘Ÿ', 7:'ðŸ’£'}; const colors = {3:'#ef4444', 4:'#3b82f6', 5:'#a855f7', 6:'#22c55e', 7:'#3b82f6'};
            const bounce = Math.sin(Date.now()*0.005)*3; ctx.shadowBlur = 15; ctx.shadowColor = colors[t];
            ctx.fillStyle = colors[t]; ctx.beginPath(); ctx.arc(x+32, y+32+bounce, 18, 0, 7); ctx.fill();
            ctx.fillStyle = 'white'; ctx.textAlign='center'; ctx.font='22px Arial'; ctx.fillText(icons[t], x+32, y+39+bounce); ctx.shadowBlur = 0;
        }
        function spawnExplosion(x, y) { for(let i=0; i<25; i++) particles.push({ x, y, vx:(Math.random()-0.5)*14, vy:(Math.random()-0.5)*14, l:1, c:`hsl(${Math.random()*40+10},100%,50%)`, s:Math.random()*25+5 }); }
        function spawnDebris(x, y) { for(let i=0; i<10; i++) particles.push({ x, y, vx:(Math.random()-0.5)*6, vy:(Math.random()-0.5)*6, l:0.8, c:'#92400e', s:Math.random()*8+2 }); }
        function spawnDeath(x, y, c) { for(let i=0; i<40; i++) particles.push({ x, y, vx:(Math.random()-0.5)*18, vy:(Math.random()-0.5)*18, l:1.5, c:c, s:Math.random()*10+4 }); }
        function updateParticles() {
            particles = particles.filter(p => p.l > 0);
            particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.l -= 0.04; p.s *= 0.92; ctx.globalAlpha = p.l; ctx.fillStyle = p.c; ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, 7); ctx.fill(); });
            ctx.globalAlpha = 1.0;
        }
